<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
<div class="container mt-4">
  <h3>Login</h3>
  <hr>
  <!-- Login Form -->
  <form action="#" th:action="@{/login}" method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control w-50" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control w-50" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary col-2">Login</button>
  </form>
  <hr>
</div>

<!-- Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hRoaGPKZ8g/tTTN8MEdHbVvP72LRKbP9uNc5LuSc/I7FNDP1C+fqcpXR8eUk0K68" crossorigin="anonymous"></script>
</body>
</html>
