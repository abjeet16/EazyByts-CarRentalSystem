<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Admin Dashboard</h1>

  <div class="row justify-content-center">
    <!-- See All Cars Button -->
    <div class="col-md-4 mb-3">
      <a th:href="@{/api/admin/cars}" class="btn btn-primary btn-lg w-100">See All Cars</a>
    </div>

    <!-- See All Customers Button -->
    <div class="col-md-4 mb-3">
      <a th:href="@{/api/admin/customers}" class="btn btn-info btn-lg w-100">See All Customers</a>
    </div>

    <!-- See Booking Requests Button -->
    <div class="col-md-4 mb-3">
      <a th:href="@{/api/admin/booking/requests}" class="btn btn-warning btn-lg w-100">See Booking Requests</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hRoaGPKZ8g/tTTN8MEdHbVvP72LRKbP9uNc5LuSc/I7FNDP1C+fqcpXR8eUk0K68" crossorigin="anonymous"></script>

</body>
</html>
