<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car List</title>
</head>
<body>
<div class="container mt-4">
    <h3>Car List</h3>
    <hr>
    <a href="#" th:href="@{/api/admin/showFormForAddCar}" class="btn btn-primary mb-3">Add New Car</a>

    <!-- Table to display the list of cars -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Color</th>
            <th scope="col">Transmission</th>
            <th scope="col">Type</th>
            <th scope="col">Model Year</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>

            <!-- Image displayed with a fixed size -->
            <td><img th:src="@{/${car.imagePath}}" alt="Car Image" class="img-fluid" style="max-width: 100px; height: auto;"></td>

            <td th:text="${car.name}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.transmission}"></td>
            <td th:text="${car.type}"></td>
            <td th:text="${car.modelYear}"></td>
            <td th:text="${car.price}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/cars/edit/{id}(id=${car.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/admin/cars/{id}(id=${car.id})}" class="btn btn-danger btn-sm" th:method="delete">Delete</a>
                    <a th:href="@{/admin/cars/{id}(id=${car.id})}" class="btn btn-info btn-sm">View</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hRoaGPKZ8g/tTTN8MEdHbVvP72LRKbP9uNc5LuSc/I7FNDP1C+fqcpXR8eUk0K68" crossorigin="anonymous"></script>
</body>
</html>
