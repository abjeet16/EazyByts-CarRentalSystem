<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Car Details</title>
</head>
<body>
<div class="container mt-4">
  <h3>Car Details</h3>
  <hr>

  <div class="card">
    <img th:src="@{/${car.imagePath}}" class="card-img-top" alt="Car Image">
    <div class="card-body">
      <h5 class="card-title" th:text="${car.name}"></h5>
      <p class="card-text"><strong>Brand:</strong> <span th:text="${car.brand}"></span></p>
      <p class="card-text"><strong>Color:</strong> <span th:text="${car.color}"></span></p>
      <p class="card-text"><strong>Description:</strong> <span th:text="${car.description}"></span></p>
      <p class="card-text"><strong>Transmission:</strong> <span th:text="${car.transmission}"></span></p>
      <p class="card-text"><strong>Type:</strong> <span th:text="${car.type}"></span></p>
      <p class="card-text"><strong>Model Year:</strong> <span th:text="${car.modelYear}"></span></p>
      <p class="card-text"><strong>Price:</strong> <span th:text="${car.price}"></span></p>
    </div>
  </div>

  <a href="#" th:href="@{/api/admin/cars}" class="btn btn-primary mt-3">Back to List</a>
</div>

<!-- Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hRoaGPKZ8g/tTTN8MEdHbVvP72LRKbP9uNc5LuSc/I7FNDP1C+fqcpXR8eUk0K68" crossorigin="anonymous"></script>
</body>
</html>
