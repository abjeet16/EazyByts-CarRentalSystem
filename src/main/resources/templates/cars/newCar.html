<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title th:text="${car.id == null ? 'Add New Car' : 'Edit Car Details'}">Car Form</title>
</head>
<body>
<div class="container mt-4">
  <h3 th:text="${car.id == null ? 'Add New Car' : 'Edit Car Details'}"></h3>
  <hr>

  <form th:action="${car.id == null ? '/api/admin/addCar' : '/api/admin/cars/edit/' + car.id}" th:object="${car}" method="POST" enctype="multipart/form-data">
    <!-- Hidden field for car ID (only shown if editing) -->
    <input type="hidden" th:field="*{id}">

    <!-- Input fields for car attributes -->
    <div class="mb-3">
      <label for="name" class="form-label">Car Name</label>
      <input type="text" th:field="*{name}" class="form-control w-50" id="name" placeholder="Enter car name">
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Car Color</label>
      <input type="text" th:field="*{color}" class="form-control w-50" id="color" placeholder="Enter car color">
    </div>

    <div class="mb-3">
      <label for="transmission" class="form-label">Transmission Type</label>
      <input type="text" th:field="*{transmission}" class="form-control w-50" id="transmission" placeholder="Enter transmission type">
    </div>

    <div class="mb-3">
      <label for="brand" class="form-label">Car Brand</label>
      <input type="text" th:field="*{brand}" class="form-control w-50" id="brand" placeholder="Enter car brand">
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Car Type</label>
      <input type="text" th:field="*{type}" class="form-control w-50" id="type" placeholder="Enter car type">
    </div>

    <div class="mb-3">
      <label for="modelYear" class="form-label">Model Year</label>
      <input type="date" th:field="*{modelYear}" class="form-control w-50" id="modelYear">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control w-50" id="description" rows="3" placeholder="Enter description"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" th:field="*{price}" class="form-control w-50" id="price" placeholder="Enter car price">
    </div>

    <!-- File upload input for the car image (only shown if editing) -->
    <div class="mb-3" th:if="${car.id != null}">
      <label for="image" class="form-label">Car Image (Leave empty to keep current image)</label>
      <input type="file" th:field="*{image}" class="form-control w-50" id="image">
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
</div>

<!-- Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hRoaGPKZ8g/tTTN8MEdHbVvP72LRKbP9uNc5LuSc/I7FNDP1C+fqcpXR8eUk0K68" crossorigin="anonymous"></script>
</body>
</html>
